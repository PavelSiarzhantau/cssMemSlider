<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./normalize.css">
   <link rel="stylesheet" href="./styles.css">
   <title>cssMemsSlider</title>
</head>

<body>
   <div class="container">
      <div class="slider">
         <div class="slider__show-area">
            <!-- Radio buttons -->
            <input type="radio" name="radio-btn" id="radio1" hidden />
            <input type="radio" name="radio-btn" id="radio2" hidden />
            <input type="radio" name="radio-btn" id="radio3" hidden />
            <input type="radio" name="radio-btn" id="radio4" hidden />
            <!-- slider window: active slide -->
            <div class="slider__window">
               <div class="slider__photo"></div>
               <div class="slider__photo"></div>
               <div class="slider__photo"></div>
               <div class="slider__photo"></div>
            </div>
            <!-- slide description and navigation -->
            <div class="slider__navigation-and-text">
               <!-- slider description -->
               <div class="slider__text">
                  <span class="slider__text-item">I'm very sad cat!</span>
                  <span class="slider__text-item">It's very difficult year...</span>
                  <span class="slider__text-item">When you forgot to do pull request)</span>
                  <span class="slider__text-item">Why, currently I'm making slider without JS...</span>
               </div>
               <!-- slider navigation -->
               <div class="slider__navigation">
                  <label class="slider__nav-item" for="radio1">
                     <div class="slider__button"></div>
                  </label>
                  <label class="slider__nav-item" for="radio2">
                     <div class="slider__button"></div>
                  </label>
                  <label class="slider__nav-item" for="radio3">
                     <div class="slider__button"></div>
                  </label>
                  <label class="slider__nav-item" for="radio4">
                     <div class="slider__button"></div>
                  </label>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
